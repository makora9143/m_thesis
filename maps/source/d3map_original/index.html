<!DOCTYPE html>
<html lang='ja'>
    <head>
        <title>東京都の位置情報付き発言</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/d3map.css" />
        <link type="text/css" rel="stylesheet" href="css/sample.css" />
    </head>
    <body onload="makeSomeMaps()">
        <input type="button" value="start" id="start">
        <input type="button" value="stop" id="stop">
        <div id="map"></div>
        <footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="http://d3js.org/topojson.v1.min.js" type="text/javascript"></script>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
            <script src="http://d3js.org/d3.geo.projection.v0.min.js" type="text/javascript"></script>
            <script src="js/d3.carto.map.js" type="text/javascript"></script>
            <script src="js/script.js" type="text/javascript"></script>
            <script src="js/tile.js" type="text/javascript"></script>
            <script src="js/hexbin.js" type="text/javascript"></script>
            <script src="js/d3.quadtiles.js" type="text/javascript"></script>
            <script src="js/d3.geo.raster.js" type="text/javascript"></script>
        </footer>
    </body>
</html>
